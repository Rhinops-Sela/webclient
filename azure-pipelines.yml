# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build
  displayName: 'npm install and build'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)/dist'
    artifact: 'dist'
    publishLocation: 'pipeline'
  displayName: 'Publish dist'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)/node_modules'
    artifact: 'node_modules'
    publishLocation: 'pipeline'
  displayName: 'Publish node_modules'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)/package.json'
    artifact: 'package_json'
    publishLocation: 'pipeline'
  displayName: 'Publish package.json'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)/lib/init'
    artifact: 'lib_init'
    publishLocation: 'pipeline'
  displayName: 'Publish lib/init'