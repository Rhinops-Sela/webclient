<section class="progressbar-section">
  <mat-progress-bar mode="buffer" [bufferValue]="bufferValue"></mat-progress-bar>
</section>
<div class="main-container" *ngIf="pagesToInstall">
  <div class="list-container">
    <mat-list>
      <div mat-subheader>Folders</div>
      <mat-list-item *ngFor="let page of pagesToInstall; let index" (click)="changeDomain(page.name)">
        <mat-spinner diameter="20" class="deployement-spinner" *ngIf="!page.icon && page === activePage"></mat-spinner>
        <mat-icon>{{page.icon}}</mat-icon>
        <div mat-line>{{getPageDisplayName(page)}}</div>
      </mat-list-item>
    </mat-list>
  </div>

  <div class="log-container">
    <h2>{{getPageDisplayName(activePage)}}</h2>
    <div class="line-container">
      <p *ngFor="let logLine of activePage.logs" [ngStyle]="{'color': logLine.color}">[{{ logLine.time }}] -
        {{ logLine.content }}
      </p>
    </div>

  </div>
</div>
<mat-card-actions class="button-container">
  <button [disabled]="!deploymentCompleted" color="accent" (click)="close()" mat-button>Close</button>
</mat-card-actions>
