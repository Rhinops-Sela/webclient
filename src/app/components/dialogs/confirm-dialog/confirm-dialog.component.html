<h2 mat-dialog-title>{{data.header}}</h2>
<mat-dialog-content class="mat-typography">
  <p>
    {{data.content}}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close(false)">{{cancelText}}</button>
  <button mat-button (click)="close(true)" cdkFocusInitial>{{confrimText}}</button>
</mat-dialog-actions>
