<div >
  <mat-card>
    <mat-card-title>
      {{header}}
    </mat-card-title>
    <mat-card-content class="container">
      <div *ngFor="let domain of domainList">
        <mat-card class="page-card" *ngFor="let page of domain.pages">
          <mat-card-subtitle>
            {{page.displayName}}
          </mat-card-subtitle>
          <mat-card-content>
            <mat-form-field *ngFor="let input of page.inputs">
              <mat-label>{{input.displayName}}</mat-label>
              <input matInput disabled *ngIf="input.controlType === 'text-password'" type="password" value="{{input.value}}">
              <input matInput disabled *ngIf="input.controlType !== 'text-password'" value="{{input.value}}">
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
    <mat-card-actions class="button-row">
      <button class="form-button" color="accent" [disabled]="domainList.length < 1" mat-button (click)="complete(true)">
        {{buttonLabel}}
      </button>
      <button class="form-button" color="accent" mat-button (click)="complete(false)">
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</div>
