<mat-card>
  <mat-card-header>
    <mat-card-title>{{spinnerInfo.header}}</mat-card-title>
    <mat-card-subtitle>{{spinnerInfo.subheader}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-progress-spinner style="margin:0 auto;"  class="progress-spinner" [color]="'primary'" [mode]="'indeterminate'">
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
