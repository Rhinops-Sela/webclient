<div class="control-buttons-row">
  <div class="toolbar-button-container">
    <button mat-mini-fab md-fab-bottom-right (click)="home()" color="accent" matTooltip="Home">
      <mat-icon>home</mat-icon>
    </button>
  </div>
  <div class="toolbar-button-container">
    <button mat-mini-fab md-fab-bottom-right (click)="browse()" color="accent" matTooltip="Browse Stored Files">
      <mat-icon>folder</mat-icon>
    </button>
  </div>
  <div class="toolbar-button-container">
    <button mat-mini-fab md-fab-bottom-right (click)="openConfirmationDialog(false)" color="accent"
      matTooltip="Deploy Environment">
      <mat-icon>check</mat-icon>
    </button>
  </div>
    <div class="toolbar-button-container">
      <button mat-mini-fab md-fab-bottom-right (click)="openConfirmationDialog(true)" color="accent"
        matTooltip="Delete Entire Environment">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  <div class="toolbar-button-container">
    <button mat-mini-fab md-fab-bottom-right (click)="storeToS3()" color="accent" matTooltip="Upload to S3">
      <mat-icon class="white-icon">backup</mat-icon>
    </button>
  </div>
  <div class="toolbar-button-container">
    <input type="file" ng2FileSelect hidden #fileInput accept=".json" (change)="onFileChanged($event)" />
    <button mat-mini-fab md-fab-bottom-right (click)="upload()" color="accent" matTooltip="Load">
      <mat-icon>publish</mat-icon>
    </button>
  </div>
  <div class="toolbar-button-container">
    <button mat-mini-fab md-fab-bottom-right (click)="export()" color="accent" matTooltip="Download">
      <mat-icon class="white-icon">get_app</mat-icon>
    </button>
  </div>
  <div class="toolbar-button-container">
    <button mat-mini-fab md-fab-bottom-right (click)="deleteAll()" color="accent" matTooltip="Delete & Reset From Data">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
