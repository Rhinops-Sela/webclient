<h1 mat-dialog-title>Save Configuration</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Filename</mat-label>
    <input matInput [(ngModel)]="selectedFileName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="selectedFileName" cdkFocusInitial>Save</button>
</div>
