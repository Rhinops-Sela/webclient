<span>
  <label
    ><h6>{{ label }}</h6></label
  >
  <div class="form-group">
    <select
      class="form-control input"
      (change)="onSelect($event)"
      [multiple]="isMultiple"
    >
      <option [selected]="true">select:</option>
      <option
        *ngFor="let i of options; let index = index"
        [value]="i"
        >{{ i }}</option
      >
    </select>
  </div>
</span>
