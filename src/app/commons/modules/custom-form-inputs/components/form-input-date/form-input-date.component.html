<div>
  <label><h6>{{ label }}</h6></label>
  <div>
    <input
      type="text"
      onfocus="(this.type='date')"
      class="form-control input"
      (change)="onModelChange($event.target.value)"
      (blur)="onModelTouched()"
      [value]="value"
      placeholder="{{ placeholder }}"
      [disabled]="disable"
    />
  </div>
</div>
